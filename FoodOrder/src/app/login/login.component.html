<!DOCTYPE html>
<html lang="hu">
<head>
  <link rel="index.component.css" href="index.component.css" type="text/css">
  <meta charset="UTF-8" />
  <title>Fooldal</title>
</head>
<body>


<div class="form-group">
  <label for="name">Felhasználónév:</label>
  <input type="text" placeholder="Név"
         required pattern="\d \d"
         name="name" [(ngModel)]="model.name"
         #location="ngModel" />
</div>

<div class="form-group"></div>
<label for="password">Jelszó</label>
<input type="password" placeholder="Jelszó"
       name="password" [ngModel]="model.password"
       #location="ngModel"
/>
<div class="button-bar">
  <button id="gomb1" (click)="Login()">Belépés</button>
  <button id="gomb2" (click)="navigateToPreviousPage()">Vissza</button>
</div>

</body>
</html>
